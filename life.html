---
layout: default
title: life
permalink: /life/
---

<div class="life-content">
  <h1>life</h1>
  
  <div class="post-list">
    {% for post in site.posts %}
      {% if post.categories contains 'life' %}
        <div class="post-item">
          <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
          <a href="{{ post.url | relative_url }}" class="post-link">{{ post.title }}</a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

<style>
  .life-content {
    max-width: 42rem;
    margin: 0 auto;
    padding: 2rem 0;
  }
  
  h1 {
    margin-bottom: 2rem;
    font-size: 1.5rem;
    font-weight: normal;
    font-family: 'Iosevka', monospace;
  }
  
  .post-list {
    margin-bottom: 3rem;
  }
  
  .post-item {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
  }
  
  .post-date {
    color: var(--color-text-light);
    font-size: 0.9rem;
    margin-right: 1rem;
  }
  
  .post-link {
    text-decoration: none;
    color: var(--color-text);
  }
  
  .post-link:hover {
    text-decoration: underline;
  }
  
  @media (min-width: 768px) {
    .post-item {
      flex-direction: row;
      align-items: baseline;
    }
    
    .post-date {
      min-width: 6.5rem;
    }
  }
</style>
