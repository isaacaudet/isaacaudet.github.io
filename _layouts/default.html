<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Isaac Audet">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}isaac audet</title>
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="author" href="{{ '/humans.txt' | relative_url }}">
  
  <!-- Iosevka font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka@5.0.0/index.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="site-title">isaac audet</a>
        <div class="nav-links">
          <a href="{{ '/life/' | relative_url }}" class="nav-link">life</a>
          <a href="{{ '/work/' | relative_url }}" class="nav-link">work</a>
          <a href="{{ '/pics/' | relative_url }}" class="nav-link">pics</a>
        </div>
      </nav>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-copyright">
          &copy; {{ site.time | date: '%Y' }} isaac audet
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Simple dark mode toggle
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
  </script>
</body>
</html>
