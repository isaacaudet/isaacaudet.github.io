<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  {% if page.math %}
  <!-- MathJax for LaTeX support -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}
</head>
<body class="{% if page.layout %}{{ page.layout }}{% endif %}">
  <div class="container">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
        <a class="nav-link {% if page.url == '/archive/' %}active{% endif %}" href="{{ '/archive/' | relative_url }}">Archive</a>
        <a class="nav-link {% if page.url == '/tags/' %}active{% endif %}" href="{{ '/tags/' | relative_url }}">Tags</a>
        <a class="nav-link {% if page.url == '/search/' %}active{% endif %}" href="{{ '/search/' | relative_url }}">Search</a>
        <a class="nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ '/about/' | relative_url }}">About</a>
        <button id="dark-mode-toggle" aria-label="Toggle dark mode">
          <span class="toggle-option" data-mode="auto">AUTO</span>
          <span class="toggle-option" data-mode="light">LIGHT</span>
          <span class="toggle-option" data-mode="dark">DARK</span>
        </button>
      </nav>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="copyright">
          &copy; {{ site.time | date: '%Y' }} {{ site.author }}
        </div>
        <div class="footer-links">
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}">GitHub</a>
          {% endif %}
          {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a>
          {% endif %}
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
